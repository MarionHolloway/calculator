<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="container">
            <div id="calculator">
                <div id="display">
                    <div id="value">123</div>
                </div>
                <div id="keypad">
                    <div class="row">
                        <div class="key">
                            <div class="number">7</div>
                        </div>
                        <div class="key">
                            <div class="number">8</div>
                        </div>
                        <div class="key">
                            <div class="number">9</div>
                        </div>
                        <div class="key" id="clear">
                            <div>CL</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <div class="number">4</div>
                        </div>
                        <div class="key">
                            <div class="number">5</div>
                        </div>
                        <div class="key">
                            <div class="number">6</div>
                        </div>
                        <div class="key">
                            <div class="operator">+</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <div class="number">1</div>
                        </div>
                        <div class="key">
                            <div class="number">2</div>
                        </div>
                        <div class="key">
                            <div class="number">3</div>
                        </div>
                        <div class="key">
                            <div class="operator">-</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="key">
                            <div class="number">0</div> 
                        </div>
                        <div class="key">
                            <div id="equals">=</div>
                        </div>
                        <div class="key">
                            <div class="operator">*</div>
                        </div>  
                        <div class="key">
                            <div class="operator">/</div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
